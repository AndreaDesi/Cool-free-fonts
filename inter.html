<!DOCTYPE html>
<html lang="en" style="overflow-y: hidden">

<head>
  <title>Cool Free Fonts</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <link rel="preload" href="assets/font/Inter-Bold.ttf" as="font" type="font/woff" crossorigin>
  <link rel="icon" type="image/png" href="assets/favicon/favicon.png">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
  <style>
    .download-btn:hover:after{
      content: "fonts.google.com↗";
    }
  </style>
</head>

<body>
<!-- header -->
  <nav>
    <div class="header grid">
      <div class="index-btn">
        <a href="index.html">CoolFreeFonts</a>
      </div>
      <div class="font-btn">
        <a><span>Inter</span></a>
      </div>
      <div class="about-btn">
        <a href="about.html">About</a>
      </div>
    </div>
  </nav>

<!-- content -->

  <div class="content swiper right">
    <div class="font-content swiper-wrapper">      
        
          <!-- Slides -->
          <div class="swiper-slide">
            Oh, everything looks bad if you remember it.
          </div>

          <div class="swiper-slide">
            Whoa, slow down there, maestro. There's a *New* Mexico?
          </div>

          <div class="swiper-slide">
            Look out, Itchy! He's Irish!
          </div>
      
    </div>
    <!-- Nav arrows -->
    <div class="swiper-button-prev right">←</div>
    <div class="swiper-button-next right">→</div>

    <div class="utility-btn">
      <!-- Color buttons -->
      <div class="buttons">
        <div class="bw-btn"></div>
        <div class="rand-btn">⚄</div>
        <div class="swap-btn">⇄</div>
      </div>

      <!-- Download button -->
      <a href="https://fonts.google.com/specimen/Inter">
        <div class="download-btn"></div>    
      </a>
    </div>
    
    
  </div>


  


  <!-- main js -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <script src="assets\js\swiper.js"></script>
  <script src="assets\js\main.js"></script>
</body>

</html>
